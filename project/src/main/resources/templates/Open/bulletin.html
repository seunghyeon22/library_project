<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
        <th:block th:replace="/all/head"></th:block>
    <title>자유게시판</title>
    <link rel="stylesheet" href="/static/css/Open/bulletin.css">
    <script src="https://kit.fontawesome.com/da888d3936.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <!--상단-->
<th:block th:replace="/all/header"></th:block> 
        
        <div class="main_img">
            <img src="/static/images/wood-2045379_1920.jpg" alt="">
            <div class="menu">
                <h2>열린공간</h2>
            </div>
        </div>
        <!--메인-->
        <section id="main">
            <div class="main_h">
                <div class="select_bar">
                    <ul>
                        <li><a href="/book/notice"><span>공지사항</span></a></li>
                        <li><a href="/book/qAndA">Q&A</a></li>
                        <li><a href="/book/bulletin" class="focus">자유게시판</a></li>
                    </ul>
                </div>
            </div>
            <div class="main_m">
                <div class="top_box">
                    <div class="top_bar">
                        <ul>
                            <li class="home_i"><img src="/static/images/home.png" alt=""></li>
                            <li>><span>열린공간</span></li>
                            <li>>><span>자유게시판</span></li>
                        </ul>
                    </div>
                </div>
                <div class="board_list_wrap">
                        <div class="board_list_title">
                            <h2>자유게시판</h2>
                        </div>
                        <div class="board_list_sub">
                          	<input type="search" class="search_input" name="keywoard" >
                          	<button type="button" class="search_input_btn"> 검색</button>
                        </div>
                        <table class="board_list" id="table">
                            <caption>게시판 목록</caption>
                            <thead>
                                <tr>
                                    <th class="num">번호</th>
                                    <th class="title">제목</th>
                                    <th class="name">글쓴이</th>
                                    <th class="date">작성일</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <div class="board_list_btn">
                            <button type="button" class="board_writing">글쓰기</button>
                        </div>
                       <div class="paging">
		                  	
                       </div>
                </div>
            </div>
        </section>
        <!--하단-->
	<th:block th:replace="/all/footer"></th:block>  
    </div>
    <script type="text/javascript" src="/static/js/board/bulletin.js"></script>
</body>
</html>
