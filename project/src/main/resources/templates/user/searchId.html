<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="/all/head"></th:block>
    <title>아이디찾기</title>
    <link rel="stylesheet" href="/static/css/user/searchId.css">
    <link rel="stylesheet" href="/static/css/user/popup2.css">
</head>
<body>
    <div id="container">

        <!-- 상단 -->
<th:block th:replace="/all/header"></th:block>   
        
        <div class="main_img">
            <img src="/static/images/wood-2045379_1920.jpg" alt="">
            <div class="menu">
                <h2>회원</h2>
            </div>
        </div>

        <!-- 메인 -->
        <section id="main">
            <div class="main_all">
                <div class="select_bar"> <!--280 640-->
                    <ul>
                        <li><a href="/auth/login"><span>로그인</span></a></li>
                        <li><a href="/auth/signup">회원가입</a></li>
                        <li><a href="/auth/searchId" class="focus">아이디찾기</a></li>
                        <li><a href="/auth/searchPassword">비밀번호찾기</a></li>
                    </ul>
                </div>
                <div class="main_m">
                    <div class="top_box">
                        <div class="top_bar">
                            <ul>
                                <li class="home_i"><img src="/static/images/home.png" alt=""></li>
                                <li>><span>로그인</span></li>
                                <li>>><span>아이디찾기</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="main_title"> <!-- 983 67-->
                        <h3>아이디찾기</h3>
                    </div>
                    <div class="phone_click">
                        <div class="phone_btn"><img src="/static/images/phone.png" alt=""><span>휴대폰 본인인증</span></div>
                        <p>&#42; 계정이 없으신 분은 계정을 만들어주십시오</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 하단 -->
	<th:block th:replace="/all/footer"></th:block>  

    </div>
    
    <div class="modal">
    	<div class="modal-container">
	    	<div class="modal-header">
	            <button><span>&#215;</span></button>
	        </div>
	        <section class="modal_body">
	            <h2>본인의 전화번호를 입력해주세요.</h2>
	            <input type="tel" id="cellPhone" class="modal-input" placeholder="휴대폰 번호를 입력해주세요." onkeyup="phoneCheck(this);">
	        	<div class="cellPhone-msg">
	     		</div>
	        </section>
	        <button type="button" class="okBtn">확인</button>  
    	</div>
        
    </div>
    <script type="text/javascript" src="/static/js/user/popup.js"></script>
</body>
</html>
