<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="/all/head"></th:block>
    <title>비밀번호찾기</title>
    <link rel="stylesheet" href="/static/css/user/searchPassword.css">
    <link rel="stylesheet" href="/static/css/user/popup.css">
</head>
<body>
    <div id="container">

        <!-- 상단 -->
<th:block th:replace="/all/header"></th:block> 
        
        <div class="main_img">
            <img src="/static/images/wood-2045379_1920.jpg" alt="">
            <div class="menu">
                <h2>회원</h2>
            </div>
        </div>

        <!-- 메인 -->
        <section id="main">
            <div class="main_all">
                 <div class="select_bar"> 
                    <ul>
                        <li><a href="/auth/login"><span>로그인</span></a></li>
                        <li><a href="/auth/signup">회원가입</a></li>
                        <li><a href="/auth/searchId">아이디찾기</a></li>
                        <li><a href="/auth/searchPassword" class="focus">비밀번호찾기</a></li>
                    </ul>
                </div>
                <div class="main_m">
                    <div class="top_box">
                        <div class="top_bar">
                            <ul>
                                <li class="home_i"><img src="/static/images/home.png" alt=""></li>
                                <li>><span>로그인</span></li>
                                <li>>><span>비밀번호찾기</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="main_title"> <!-- 983 67-->
                        <h3>비밀번호찾기</h3>
                    </div>
                    <div class="info_box">
                        <p>•아이디를 입력 후 본인인증을 통해 비밀번호 재설정이 가능합니다.</p>
                        <p>•아이디를 입력하신 후 본인인증 버튼을 클릭해 주세요.</p>
                    </div>
                    <div class="id_box">
                        <div class="p_box">
                            <p>(*)항목은 필수 입력값입니다.</p>
                        </div>
                        <table>
                            <th><p>아이디(*)</p></th>
                            <td><input type="text" class="id_input"></td>
                        </table>
                    </div>
                    <div class="phone_click">
                        <div class="phone_btn"><img src="/static/images/phone.png" alt=""><span>휴대폰 본인인증</span></div>
                        <p>&#42; 계정이 없으신 분은 계정을 만들어주십시오</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 하단 -->
<th:block th:replace="/all/footer"></th:block>  
    </div>
    
    <div class="modal1">
    	<div class="modal-container">
	    	<div class="modal-header">
	            <button><span>&#215;</span></button>
	        </div>
	        
	        <section class="modal_body">
	            <h2>본인의 전화번호를 입력해주세요.</h2>
	            <input type="tel" class="modal-input" placeholder="휴대폰 번호를 입력해주세요." onkeyup="phoneCheck(this);">
	        	<div class="cellPhone-msg">
	     		</div>
	        </section>
	        <button type="button" class="okBtn1">확인</button>  
        </div>
	 </div>       
	 
	 <div class="modal2">
	 	<div class="modal-container">
	        <div class="modal-header2">
	            <button><span>&#215;</span></button>
	        </div>
	        <section class="modal_body">
	            <h2>새 비밀번호를 입력하세요.</h2>
	            <input type="password" class="modal-input2 firstInput" placeholder="새 비밀번호">
	            <input type="password" class="modal-input2" placeholder="새 비밀번호 확인">
	        	<div class="cellPhone-msg2">
	     		</div>
	        </section>
	        <button type="button" class="okBtn2">확인</button>  
	 	</div>
	 </div>
	        
    <script type="text/javascript" src="/static/js/user/popup2.js"></script>
</body>
</html>
